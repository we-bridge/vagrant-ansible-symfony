---
- name: (purge HHVM)
  apt: name=hhvm state=absent
  
- name: add repository
  apt_repository: repo='ppa:ondrej/php'

- name: PHP 7.x and extensions
  apt: name={{ item }}
  with_items:
    - php7.0-cli
    - php7.0-curl
    - php7.0-fpm
    - php7.0-pgsql
    - php7.0-mysql
    - php7.0-dev
    - php7.0-intl
  notify:
    restart Apache

- name: copy php.ini customizations
  copy: src=php-extra.ini dest=/etc/php/7.0/mods-available/extra.ini
  notify:
    - restart PHP70-FPM


